name: 🐛 [TEST] Generate Changelog

on:
  workflow_dispatch:
    inputs:
      target-version:
        description: 'Version'
        required: false
        default: ''
env:
    target-version: ${{ inputs.target-version || github.event.release.tag_name }}
jobs:
  generate-changelog:
    runs-on: ubuntu-latest

    steps:
    - name: Generate Changelog
      id: generate-changelog
      uses: jcdcdev/jcdcdev.GitHub.GenerateChangelog@main
      with:
        target-version: ${{ github.event.release.tag_name }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Output Changelog
      run: echo "${{ steps.generate-changelog.outputs.changelog }}"
